{% extends "layout.html" %}
{% block title%} Contact Us{% endblock %}
{% block body %}
    <main class="contact-page">
        <div class="container">
            <h1 class="oleez-page-title wow fadeInUp">Contact Us</h1>
            <div class="row">
                <div class="col-md-6 mb-5 mb-md-0 pr-lg-5 wow fadeInLeft">
                    <div class="embed-responsive embed-responsive-1by1">
                            <iframe src="https://maps.google.com/maps?q=akurdi&t=&z=13&ie=UTF8&iwloc=&output=embed" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    </div>

<!--                    <div class="mapouter"><div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=akurdi&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://fmovies2.org"></a><br><style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}</style><a href="https://www.embedgooglemap.net">google html code</a><style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style></div></div>-->
                </div>
                <div class="col-md-6 pl-lg-5 wow fadeInRight">
                    <form action="/contact" method="post" class="oleez-contact-form">
                        <div class="form-group">
                            <input type="text" class="oleez-input" id="fullName" name="name" required>
                            <label for="fullName">*Full name</label>
                        </div>
                        <div class="form-group">
                            <input type="text" class="oleez-input" id="phone" name="phone" required>
                            <label for="phone">*Phone Number</label>
                        </div>
                        <div class="form-group">
                            <input type="email" class="oleez-input" id="fullName1" name="email" required>
                            <label for="fullName1">*Email</label>
                        </div>
                        <div class="form-group">
                            <label for="message">*Message</label>
                            <textarea name="message" id="message" rows="10" class="oleez-textarea" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
{% endblock%}
